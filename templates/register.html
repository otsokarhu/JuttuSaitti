{% extends "base.html" %}
{% block title %}<h2>Rekisteröidy JuttuSaitille </h2>{% endblock %}

{% block content %}
   
  <form action="/register" method="post">
    <div class="container" style="padding: 30px; ">
      <p>
      <label for="uname"><b>Käyttäjänimi</b></label>
      <input style="width: 200px" type="text" minlength="4" placeholder="Käyttäjänimi, vähintään 4 merkkiä" name="uname" required>
      </p>

      <p>
      <label for="psw"><b>Salasana</b></label>
      <input style="width: 200px" type="password" minlength="6" placeholder="Salasana, vähintään 6 merkkiä" name="psw" required>
      </p>

      <p>
      <label for="psw-repeat"><b>Toista salasana</b></label>
      <input style="width: 200px" type="password" minlength="6" placeholder="Toista salasana" name="psw-repeat" required>
      </p>

      <p>
      <button type="submit">Rekisteröidy</button>
      </p>

    </div>

    <div class="container">
      
      <button type="button" class="login" href="/login">Rekisteröitynyt jo? Kirjautumissivulle!</button>
    </div>

  </form>
  </center>
  <script>
    function validate(form) {

      if (form.psw.value != form.psw-repeat.value) {
        alert("Salasanat eivät täsmää!");
        return false;
      } if (form.psw.value.length < 6) {
        alert("Salasanan täytyy olla vähintään 6 merkkiä pitkä!");
        return false;
      } if (form.uname.value.length < 4) {
        alert("Käyttäjänimen täytyy olla vähintään 4 merkkiä pitkä!");
        return false;
      } if (form.uname.value.length == 0) {
        alert("Käyttäjänimi ei voi olla tyhjä!");
        return false;
      } if (form.psw.value.length == 0) {
        alert("Salasana ei voi olla tyhjä!");
        return false;
      }  else {
        return true;
      }
    }

      

  </script>
  </body>

{% endblock %}
