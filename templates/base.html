<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>JuttuSaitti</title>
<body style="background: linear-gradient(#e66465, #9198e5); font-family:Courier New, Courier, Lucida Sans Typewriter, Lucida Typewriter, monospace; height: 100vh;">
<center>
  <div class="header">
    <h1 style="border: rgb(0, 0, 0); border-radius: 10px;">Juttusaitti</h1>
    {% block title %}{% endblock %}
  </div>

  {% if session.user_id %}
    <p>{{ session.user_name }} kirjatuneena sisään</p>
    <a href="/">Etusivu</a>
    <a href="/logout">Kirjaudu ulos</a>
    <a href="/categories">Jutut</a>
    <a href="/about">Tietoa</a>
    <a href="/contact">Ota yhteyttä</a>
  {% else %}

  <div class="topnav">
    <a href="/">Etusivu</a>
    <a href="/login">Kirjaudu sisään</a>
    <a href="/register">Rekisteröidy</a>
    <a href="/about">Tietoa</a>
    <a href="/contact">Ota yhteyttä</a>

    {% endif %}


   <p>{% block content %}{% endblock %}</p>
   
  


</center>
</body>
