{% extends "base.html" %}
{% block title %}<h2>Lähetä palautetta JuttuSaitista </h2>{% endblock %}
{% block content %}
<form action="/contact" method="post">
  <p>
  <label for="name">Nimi</label>
  <input type="text" id="name" name="name" placeholder="Nimesi">
  </p>

  <p>
  <label for="email">Sähköposti</label>
  <input type="text" id="email" name="email" placeholder="Sähköpostiosoitteesi">
  </p>

  <p>
  <label for="subject">Aihe</label>
  </p>
  <p>
  <textarea id="subject" name="subject" placeholder="Aihe.." style="height:200px"></textarea>
  </p>

  <p>
  <input type="submit" value="Lähetä">
  </p>
</form>
{% endblock %}
